AWSTemplateFormatVersion: 2010-09-09
Description: AWS CloudFormation template to deploy a Python Flask app to an ECS Cluster
Parameters:
  Region:
    Type: String
    Default: us-east-1
  ClusterName:
    Type: String
    Default: FlaskAppCluster
  DockerImage:
    Type: String
    Default: 375251325318.dkr.ecr.us-east-1.amazonaws.com/full-stack-repository:full-stack-backend
  CertificateImport:
    Type: String
Resources:
  # ECS Cluster
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Ref ClusterName

  # Task Execution Role
  ECSTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Path: /
      Policies:
        - PolicyName: ECSTaskExecutionRolePolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - ecr:GetAuthorizationToken
                  - ecr:BatchCheckLayerAvailability
                  - ecr:GetDownloadUrlForLayer
                  - ecr:BatchGetImage
                Resource: "*"

  ECSService:
    Type: AWS::ECS::Service
    DependsOn: Listener
    Properties:
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref ECSTaskDefinition
      DesiredCount: 1
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          Subnets:
            - !ImportValue FullStackPublicSubnetId
          SecurityGroups:
            - !ImportValue FullStackSecurityGroupId
      LoadBalancers:
        - ContainerName: flask-app
          ContainerPort: 8000
          TargetGroupArn: !Ref TargetGroup

  # Log group to log container output to Cloudwatch
  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /ecs/fullstack/backend
      RetentionInDays: 60

  LoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: FlaskAppLoadBalancer
      Subnets:
        - !ImportValue FullStackPublicSubnetId
        - !ImportValue FullStackPublicSubnet2Id
      SecurityGroups:
        - !ImportValue FullStackSecurityGroupId

  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Port: 8000
      Protocol: HTTP
      VpcId: !ImportValue FullStackVpcId
      TargetType: ip

  Listener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroup
      LoadBalancerArn: !Ref LoadBalancer
      Port: 8000
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !Ref CertificateImport

  # Task Definition
  ECSTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    DependsOn: LogGroup
    Properties:
      Family: flask-app
      Cpu: 256
      Memory: 512
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      ContainerDefinitions:
        - Name: flask-app
          Image: !Ref DockerImage
          PortMappings:
            - ContainerPort: 8000
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: /ecs/fullstack/backend
              awslogs-region: !Ref Region
              awslogs-stream-prefix: ecs
